name: Maven Build (With Tests)

on:
  push:
    branches: [ "release" ]  # Triggers on push to release branch
    paths:
      - 'backend/**' # Only triggers when backend files change
  pull_request:
    branches: [ "release" ]  # Triggers on pull requests to release branch
    paths:
      - 'backend/**' # Only triggers when backend files change

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        run: |
          cd backend
          mvn clean verify --no-transfer-progress --batch-mode

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/target/surefire-reports/

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: backend/target/*.jar

      - name: Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:latest